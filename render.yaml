services:
  - type: web
    name: jonathans-jots
    runtime: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jonathans-jots-db
          property: connectionString
      - key: VITE_APP_TITLE
        value: Jonathan's Jots
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: jonathans-jots-db
    databaseName: jonathans_jots_db
    user: jonathans_jots_db_user

